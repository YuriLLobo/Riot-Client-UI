<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Client</title>
</head>
<body>
    <div class="container">
        <div class="loginarea">
            <img src="Images/riogameslogo.png" alt="" class="logo">
            <h3>Fazer login</h3>
            <input type="text" class="login" placeholder="Nome de Usuário"><br>
            <input type="password" class="login" placeholder="Senha">
            <div class="otherlogin">
                <a href="#"><img src="Images/facebook.png" alt=""></a>
                <a href="#"><img src="Images/google.png" alt="" class="google"></a>
                <a href="#"><img src="Images/apple.png" alt=""></a>
                <a href="#"><img src="Images/xbox.png" alt=""></a>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>Manter login</label>
            </div>
            <br>
            <div class="submit">
                <button>&rarr;</button>
            </div>
            
            <div class="footer">
                <a href="#">NÃO CONSEGUE INICIAR SESSÃO?</a><br>
                <a href="#">CRIAR CONTA</a>
            </div>
            <div class="version"><a href="#"> V.63.0.9</a></div>
        </div>
        <div class="imagearea">
            <img src="Images/arcane.png" alt="" class="image">
            
        </div>
        
    </div>
</body>
</html>
